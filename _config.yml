# Setup
title: 动画小白灼灼
description: 灼灼's personal blogs
url: https://shucyc.github.io/zhuo.github.io/
avatar: /avatar.jpeg
paginate: 10
permalink: pretty
cover_image: /bg.jpeg

#网站 ICON （要求为 PNG 格式）
favicon : 'assets/icons/icon.png'


# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
WeChat:
  username: 动画小白灼灼
  card: summary



social:
  name: 动画小白灼灼
  links:
    - https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=MzU5NTcxMzYzMQ==&scene=124#wechat_redirect
    - https://github.com/shucyc
google_site_verification: xxxxx
lang: ch

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: 灼灼
  url: https://github.com/shucyc
  email: zhuo.cyc.lyx@gmail.com
